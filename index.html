<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Candidate Search</title>
    <link rel="stylesheet" href="src/index.css" />
  </head>
  <body>
    <div id="root">
      <!-- Candidate Box -->
      <div class="candidate-box">
        <!-- Candidate Controls Section -->
        <div class="candidate-controls">
          <button class="center-button">Search Candidates</button>
          <button class="center-button">Saved Candidates</button>
        </div>

        <!-- GitHub Profile Section -->
        <div class="github-profile">
          <p>GitHub Profile</p>
          <!-- Add/Remove Buttons -->
          <button class="icon-button green-circle">+</button>
          <button class="icon-button red-circle">-</button>
        </div>
      </div>
    </div>

    <script type="module" src="./src/main.tsx"></script>
  </body>
